<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>

<body>
    <h1>Table</h1>
    <table border="5" align="center">

        <!-- Table Row -->
        <tr>
            <!-- Table Header -->
            <th>SL NO</th>
            <th>NAME</th>
            <th>PHONE NO</th>
            <th>USN</th>
        </tr>
        <tr>
            <!-- Table Data -->
            <td>1</td>
            <td>Sharath</td>
            <td>9066502049</td>
            <td>1ST21CS188</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Naruto</td>
            <td>9066502059</td>
            <td>1ST21CS150</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nigga</td>
            <td>9066502123</td>
            <td>1ST21CS128</td>
        </tr>
    </table>

    <h1>Facebook</h1>
    <form>
        <label for="">Username</label>
        <input type="text" placeholder="Enter your Username"><br>

        <label for="">Password</label>
        <input type="password" placeholder="Enter your Password"><br>
        <label for="">Date</label>
        <input type="date" placeholder="Select the date"><br>
        <label>Select your district</label>
        <select>
            <option>Select</option>
            <option>Bangalore</option>
            <option>Shivmogga</option>
            <option>Mysore</option>
            <option>Chikkbalapur</option>
        </select><br>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>


</body>

</html>
